<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact V2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/static/images/icons/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">

    <link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="/static/css/util.css">

</head>

<body>
    <div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
        <div class="container-contact2">
            <div class="wrap-contact2">
                <form class="contact2-form validate-form" action="{{ url_for('handle_data') }}" method="post">
                    <span class="contact2-form-title">
                        Contact Us
                    </span>
                    <div class="wrap-input2 validate-input" data-validate="Your UNIQUE Doctor's Idea is Required">
                        <input class="input2" type="text" name="docID">
                        <span class="focus-input2" data-placeholder="Doctor's Unique ID"></span>
                    </div>
                    <div class="wrap-input2 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input2" type="password" name="pwd" maxlength="8">
                        <span class="focus-input2" data-placeholder="Password"></span>
                    </div>

                    <select class="form-control" id="exampleFormControlSelect1" name="disease">
                        <option value="dengue">Dengue</option>
                        <option value="malaria">Malaria</option>
                        <option value="aids">AIDS</option>
                        <option value="cold">Common Cold</option>
                    </select>

                    <div class="container-contact2-form-btn">
                        <div class="wrap-contact2-form-btn">
                            <div class="contact2-form-bgbtn"></div>
                            <button class="contact2-form-btn" type="submit">
                                Register Case
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <ul class="list-group">
                    <h2>Your Place of Location with Coordinates are-</h2>
                    {% for data in content %}
                    <li class="list-group-item">{{ data }}</a></li>
                    {% endfor %}
                </ul>
            
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js" type="87967e10212de360d9b7c817-text/javascript"></script>

    <script src="vendor/bootstrap/js/popper.js" type="87967e10212de360d9b7c817-text/javascript"></script>

</html>
